<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- OpenGraph tags -->
    <meta name="author" content="Audune Games">
    <meta name="keywords" content="audune, games, indie, studio, immersive, narrative, fantasy">
    <meta property="og:title" name="title" content="Audune Games">
    <meta property="og:description" name="description" content="We are Audune Games, an independent game studio based in The Netherlands, and we make immersive games with a bit of fantasy sprinkled on top!">
    <meta property="og:image" name="image" content="https://audune.com/assets/images/logo_circle.png">
    <meta property="og:image:secure_url" content="https://audune.com/assets/images/logo_circle.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="512">

    <!-- Shortcut icon -->
    <link rel="shortcut icon" href="/assets/images/logo_circle.png">
    <link rel="icon" type="image/png" href="/assets/images/logo_circle.png" sizes="512x512">

    <!-- Title -->
    {% set site_title = "Audune Games" %}
    <title>{{ (title + " | " + site_title) if title else site_title }}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/index.css">

    <!-- Scripts -->
    <script src="/js/index.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar is-dark" role="navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/" data-navigo>
            <img class="image" src="/assets/images/logo_circle.png">
            <span class="has-text-weight-bold">Audune</span>
          </a>

          <a role="button" class="navbar-burger" data-target="navbar-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbar-menu" class="navbar-menu">
          <div class="navbar-start">            
            <a class="navbar-item" href="/games" data-navigo>Games</a>
            <a class="navbar-item" href="/assets" data-navigo>Assets</a>
            <a class="navbar-item" href="/contact" data-navigo>Contact</a>
          </div>

          <div class="navbar-end">
            <a class="navbar-item px-3" href="https://store.steampowered.com/developer/audune">
              <span class="icon">
                <i class="fa-brands fa-steam fa-lg"></i>
              </span>
            </a>

            <a class="navbar-item px-3" href="https://audune.itch.io/">
              <span class="icon">
                <i class="fa-brands fa-itch-io fa-lg"></i>
              </span>
            </a>

            <a class="navbar-item px-3" href="https://bsky.app/profile/audune.com">
              <span class="icon">
                <i class="fa-brands fa-bluesky fa-lg"></i>
              </span>
            </a>

            <a class="navbar-item px-3" href="https://discord.gg/2bbEpTkPDG">
              <span class="icon">
                <i class="fa-brands fa-discord fa-lg"></i>
              </span>
            </a>

            <a class="navbar-item px-3" href="https://youtube.com/@audunegames">
              <span class="icon">
                <i class="fa-brands fa-youtube fa-lg"></i>
              </span>
            </a>

            <a class="navbar-item px-3" href="https://github.com/audunegames">
              <span class="icon">
                <i class="fa-brands fa-github fa-lg"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main id="view" style="min-height: calc(100vh - 96px - var(--bulma-navbar-height));">
      {{ content | safe }}
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container content">
        <div class="is-flex is-justify-content-center is-align-items-center">
          <img class="image is-48x48 mr-4" src="/assets/images/logo_circle.png">

          <p class="content is-block is-size-7">
            &copy; 2019&ndash;2025 Audune Games. All rights reserved.<br>
            The Netherlands <span class="mx-1">&middot;</span> KVK: 80261426 <span class="mx-1">&middot;</span> BTW: NL003413954B13
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
